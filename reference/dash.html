<head>
<style type="text/css">@charset "UTF-8";[ng\:cloak],[ng-cloak],[data-ng-cloak],[x-ng-cloak],.ng-cloak,.x-ng-cloak,.ng-hide:not(.ng-hide-animate){display:none !important;}ng\:form{display:block;}</style>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Angular Gridster</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width">

	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.3/css/bootstrap.css" rel="stylesheet">
	<link rel="stylesheet" href="dist/angular-gridster.min.css">
	<link rel="stylesheet" href="demo/common/style.css">

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
	<script src="https://code.angularjs.org/1.2.15/angular-route.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.min.js"></script>

	<script src="src/angular-gridster.js"></script>

	<script type="text/javascript">
		(function() {
			angular.module('app', ['gridster', 'ui.bootstrap', 'ngRoute'])
				.config(['$routeProvider',
					function($routeProvider) {
						$routeProvider
							.when('/main', {
								templateUrl: 'demo/main/view.html',
								controller: 'MainCtrl'
							})
							.when('/dashboard', {
								templateUrl: 'demo/dashboard/view.html',
								controller: 'DashboardCtrl'
							})
							.otherwise({
								redirectTo: '/main'
							});
					}
				])
				.controller('RootCtrl', function($scope) {
					$scope.$on('$locationChangeStart', function(e, next, current) {
						$scope.page = next.split('/').splice(-1);
						$scope.styleUrl = 'demo/' + $scope.page + '/style.css'
					});
				});
		})();
	</script>

	<script src="demo/main/script.js"></script>
	<script src="demo/dashboard/script.js"></script>
</head>
<body ng-app="app" class="ng-scope">
	<div ng-controller="RootCtrl" class="ng-scope">
		<link rel="stylesheet" ng-href="demo/dashboard/style.css" href="demo/dashboard/style.css">

		<div class="navbar navbar-inverse">
			<div class="navbar-inner">
				<a class="navbar-brand" href="#">Angular Gridster</a>
			</div>
			<ul class="nav navbar-nav navbar-right">
				<li ng-class="{active: page == 'main'}" class=""><a href="#/main">Main Demo</a>
				</li>
				<li ng-class="{active: page == 'dashboard'}" class="active"><a href="#/dashboard">Dashboard Demo</a>
				</li>
				<li><a>|</a>
				</li>
				<li>
					<a href="coverage" target="_blank" class="code-coverage">Code Coverage</a>
				</li>
			</ul>
		</div>

		<!-- ngView:  --><div class="container ng-scope" ng-view=""><div class="page-header ng-scope">
	<a class="pull-right btn btn-primary" ng-click="addWidget()"><i class="glyphicon glyphicon-plus"></i> Add Widget</a>
	<a class="pull-right btn btn-warning" ng-click="clear()"><i class="glyphicon glyphicon-trash"></i> Clear</a>
	<h1 style="display: inline-block; width: 200px;">Dashboard</h1>
	<select class="form-control ng-valid ng-dirty ng-valid-parse ng-touched" style="width: 150px; margin-bottom: 20px; display:inline-block;" ng-change="changeDashboard()" ng-model="selectedDashboardId" ng-options="d.id as d.name for d in dashboards | object2Array | orderBy:'id'"><option value="0" selected="selected" label="Home">Home</option><option value="1" label="Other">Other</option></select>

</div>
<div gridster="gridsterOptions" class="ng-scope gridster gridster-desktop gridster-loaded" style="height: 258px;"><!-- ngIf: gridster.movingItem -->
	<ul>
		<!-- ngRepeat: widget in dashboard.widgets --><li gridster-item="widget" ng-repeat="widget in dashboard.widgets" class="ng-scope gridster-item" style="margin: 0px; top: 20px; left: 20px; width: 217.5px; height: 218px;">
			<div class="box ng-scope" ng-controller="CustomWidgetCtrl">
				<div class="box-header">
					<h3 class="ng-binding">Widget 1</h3>
					<div class="box-header-btns pull-right">
						<a title="settings" ng-click="openSettings(widget)"><i class="glyphicon glyphicon-cog"></i></a>
						<a title="Remove widget" ng-click="remove(widget)"><i class="glyphicon glyphicon-trash"></i></a>
					</div>
				</div>
				<div class="box-content">
				</div>
			</div>
		<div class="gridster-item-resizable-handler handle-s"></div><div class="gridster-item-resizable-handler handle-e"></div><div class="gridster-item-resizable-handler handle-n"></div><div class="gridster-item-resizable-handler handle-w"></div><div class="gridster-item-resizable-handler handle-se"></div><div class="gridster-item-resizable-handler handle-ne"></div><div class="gridster-item-resizable-handler handle-sw"></div><div class="gridster-item-resizable-handler handle-nw"></div></li><!-- end ngRepeat: widget in dashboard.widgets --><li gridster-item="widget" ng-repeat="widget in dashboard.widgets" class="ng-scope gridster-item" style="margin: 0px; top: 20px; left: 495px; width: 217.5px; height: 218px;">
			<div class="box ng-scope" ng-controller="CustomWidgetCtrl">
				<div class="box-header">
					<h3 class="ng-binding">Widget 2</h3>
					<div class="box-header-btns pull-right">
						<a title="settings" ng-click="openSettings(widget)"><i class="glyphicon glyphicon-cog"></i></a>
						<a title="Remove widget" ng-click="remove(widget)"><i class="glyphicon glyphicon-trash"></i></a>
					</div>
				</div>
				<div class="box-content">
				</div>
			</div>
		<div class="gridster-item-resizable-handler handle-s"></div><div class="gridster-item-resizable-handler handle-e"></div><div class="gridster-item-resizable-handler handle-n"></div><div class="gridster-item-resizable-handler handle-w"></div><div class="gridster-item-resizable-handler handle-se"></div><div class="gridster-item-resizable-handler handle-ne"></div><div class="gridster-item-resizable-handler handle-sw"></div><div class="gridster-item-resizable-handler handle-nw"></div></li><!-- end ngRepeat: widget in dashboard.widgets -->
	</ul>
</div></div>

	</div>


</body>
